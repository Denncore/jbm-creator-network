<div
  class="flex align-middle bg-skin-backdrop w-screen h-[3.3vw] pl-[8vw] pr-[2vw]"
>
  <img src="/assets/logo-header.svg" class="justify-start my-auto w-52" />
  <div class="flex space-x-[4vw] ml-auto">
    <div
      class="flex text-base justify-self-end justify-between space-x-[4vw] text-skin-base my-auto"
    >
      <a *ngFor="let entry of headerEntries">{{ entry.name }}</a>
    </div>
    <div class="flex w-36 h-7 my-auto">
      <input
        name="creatorSearch"
        class="w-full bg-transparent border-b-2 focus:outline-none text-skin-base"
      />
      <img class="w-[1rem] self-end ml-4" src="assets/lupe.svg"/>
    </div>
  </div>
</div>
