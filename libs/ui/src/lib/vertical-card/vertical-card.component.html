<div [ngClass]="{'rounded-xl bg-skin-fill shadow-black shadow-md': withBackground}"
  class="w-full h-full grid grid-cols-1 gap-y-5 p-[5%] md:pt-[15%]">

    <div class="w-[40%] md:w-[60%] h-full mx-auto">
        <div class="rounded-full bg-white h-auto aspect-square">
            <img class="rounded-full w-full" [src]="image" />
        </div>
    </div>

    <div class="flex flex-col mx-auto text-center">
        <div class="text-skin-base md:text-[1.50vw]">{{name}}</div>
        <div class="text-skin-highlight md:text-[1.50vw] mt-[2%]">{{tag}}</div>

        <div [ngClass]="{ 'grid-cols-2': socialCounts.length > 1, 'grid-cols-1': socialCounts.length <= 1}"
            class="grid mt-[10%] gap-x-[10vw] gap-y-[4vw] md:gap-x-[5vw] md:gap-y-[1vw]">
            <div class="flex space-x-[0.5rem] md:space-x-[2vw]" *ngFor="let socialCount of socialCounts">
                <img class="w-[1.5rem] h-[1.3rem] md:w-[2.5vw] md:h-[3vw] self-start"
                    [src]="'/assets/socials/' + socialCount.social + '.svg'" />
                <span class="text-skin-base md:text-base-md self-start">{{ socialCount.count |
                    socialCount }}</span>
            </div>
        </div>
    </div>
    <div *ngIf="link" class="py-7 md:invisible md:py-0">
        <jbm-creator-network-button [link]="'/creator/' + link">Zur Sedcard</jbm-creator-network-button>
    </div>
</div>
