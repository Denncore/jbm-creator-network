<div class="w-full h-full flex flex-col text-skin-base space-y-[1rem]">
  <h1 class="text-heading-sm lg:text-heading-vw lg:font-bold">Kontakt</h1>
  <p class="text-base-sm lg:text-base-vw p-0">
    Gemeinsam schaffen wir mehr! <br/>
    Schreibe uns gerne und wir starten <br/>
    zusammen etwas großartiges! <br/>
  </p>
  <form [formGroup]="contactForm" class="flex flex-col text-base-sm lg:text-[1vw]">
    <input [ngClass]="{ 'outline-red-600 outline': isControlInValid('name') }"
           class="w-full h-[1.5rem] lg:h-[1.8vw] rounded-full text-skin-inverted px-[1rem] mt-[0.7rem] "
           type="text" placeholder="Dein Name" formControlName="name"/>

        <input [ngClass]="{ 'outline-red-600 outline': isControlInValid('eMail') }"
               class="w-full h-[1.5rem] lg:h-[1.8vw] rounded-full text-skin-inverted px-[1rem] mt-[0.7rem] "
               type="text" placeholder="eMail" formControlName="eMail" />

        <div class="mt-[1.5rem] lg:mt-[1.5vw]">
            <div class="pl-[0.6rem] pb-[0.1rem] lg:pl-[0.6vw]">
                <div class="flex">
                    <input #checkbox [ngClass]="{'outline-red-600 outline': isControlInValid('creatorDirectContact')}"
                    class="jbm-checkbox" type="checkbox" formControlName="creatorDirectContact"
                        id="creatorDirectContact" />

                    <label class="jbm-checkbox-label lg:text-[0.8vw]" for="creatorDirectContact">
                        Direkte Creator Anfrage
                    </label>
                </div>
            </div>
          <input [ngClass]="{
          'outline-red-600 outline': isControlInValid('creatorName')
        }" class="w-full h-[1.5rem] lg:h-[1.8vw] rounded-full text-skin-inverted px-[1rem] mt-[0.5rem]"
                 type="text" placeholder="Name des Creator" formControlName="creatorName"/>
        </div>

    <textarea [ngClass]="{ 'outline-red-600 outline': isControlInValid('message') }"
              class="rounded-xl text-skin-inverted  px-[1rem] py-[0.5rem] lg:px-[1vw] lg:py-[0.5vw] mt-[0.7rem] resize-none"
              formControlName="message" placeholder="Deine Nachricht an uns" rows="4"></textarea>

    <div class="pl-[0.6rem] pb-[0.1rem] lg:pl-[0.6vw] mt-[1.5rem]">
      <div class="flex">
        <input #checkbox [ngClass]="{'outline-red-600 outline': isControlInValid('tosAccepted')}"
               class="jbm-checkbox" type="checkbox" formControlName="tosAccepted" id="tosAccepted"/>
        <label class="jbm-checkbox-label lg:text-[0.8vw]" for="tosAccepted">
          Hiermit erkläre ich mich mit den allgemeinen Geschäftsbedingungen
          einverstanden
        </label>
      </div>
    </div>

    <ng-hcaptcha class="mt-[2rem]"
                 [languageCode]="env.hCaptcha.languageCode ? env.hCaptcha.languageCode : 'de'"
                 [siteKey]="env.hCaptcha.siteKey" formControlName="captcha"></ng-hcaptcha>

    <jbm-creator-network-button [withoutIcon]="true" class="mt-[2rem]"
                                [disabled]="!contactForm.valid" (click)="sendMail()">Senden
    </jbm-creator-network-button>
    </form>
</div>
